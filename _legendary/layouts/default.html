<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ site.name }}{% if site.title %} - {{ site.title }}{% endif %}</title>
        <meta name="viewport" content="width=device-width">
        <!--[if IE 7]>
          {% css_asset_tag ie7 %}
          - css/ie7.sass
          {% endcss_asset_tag %}
        <![endif]-->

        {% css_asset_tag global %}
        - css/base.sass
        - css/info_icons.css
        {% endcss_asset_tag %}
    </head>
    <body>
      <div class="container">
        <div class="row">
          <div id="main-box" class="span5">
            <span class="content">
              {{ content }}
            </span>
            {% include links.html %}
          </div>
        </div>
      </div>
    </body>
</html>
